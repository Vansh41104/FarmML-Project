apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-processor
  template:
    metadata:
      labels:
        app: image-processor
    spec:
      containers:
      - name: image-processor
        image: gcr.io/agritwin-cv/image-processor:v1
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: BUCKET_NAME
          value: paddock-images-bucket